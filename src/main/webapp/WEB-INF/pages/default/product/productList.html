<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<!--  <head th:include="include/head2::header"> </head>-->
  
<head>
 <title>ProductList</title>
 <head th:replace="include/head"/>
</head>


<body>

    <div class="body">
		<div th:replace="include/header"/>
		
			<div role="main" class="main shop">
			
				<!-- PageHeader -->
				<section class="page-header"> 
						<div class="container">
								<div class="row">
									<div class="col-md-12">
										<ul class="breadcrumb">
											<li><a href="#" th:href="@{/}">Home</a></li>
											<li class="active">Product</li>
										</ul>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<h1>商品列表</h1>
									</div>
								</div>
						</div>
				</section>
				<!-- 内容区域 -->
				<div class="container">

					<!-- <div class="row">
						<div class="col-md-12">
							<hr class="tall">
						</div>
					</div> -->
					
					<div class="row">
						<div class="col-md-9">
						
							<div class="row">
								<div class="col-md-6">
									<h1 class="mb-none"><strong>Shop</strong></h1>
									<p>Showing 1–9 of <span th:text="${productList.size()}">0</span> results.</p>
								</div>
							</div>
							
							<div class="row">
								<ul class="products product-thumb-info-list" data-plugin-masonry data-plugin-options='{"layoutMode": "fitRows"}'>
									<li class="col-md-4 col-sm-6 col-xs-12 product" th:each="item : ${productList}">
										<a href="shop-product-sidebar.html">
											<span class="onsale">Sale!</span>
										</a>
										<span class="product-thumb-info">
											<a href="shop-cart.html" class="add-to-cart-product" th:href="@{/cart/add/} + ${item.id}">
												<span><i class="fa fa-shopping-cart"></i> Add to Cart</span>
											</a>
											<a href="shop-product-sidebar.html" th:href="@{/product/detail/} + ${item.id}">
												<span class="product-thumb-info-image">
													<span class="product-thumb-info-act">
														<span class="product-thumb-info-act-left"><em>View</em></span>
														<span class="product-thumb-info-act-right"><em><i class="fa fa-plus"></i> Details</em></span>
													</span>
													<img alt="" class="img-responsive" src="img/products/product-1.jpg" th:src="@{/resources/img/products/product-1.jpg}">
												</span>
											</a>
											<span class="product-thumb-info-content">
												<a href="shop-product-sidebar.html" th:href="@{/product/detail/} + ${item.id}">
													<h4 class="heading-primary" th:text="${item.name}">Photo Camera</h4>
													<hr class="short">
													<span class="price">
														<del><span class="amount" th:text="${item.originPrice}">$325</span></del>
														<ins><span class="amount label label-danger" th:text="${item.promotePrice}">$299</span></ins>
													</span>
												</a>
											</span>
										</span>
									</li>
								</ul>
							</div>
							<!--  -->
							
						</div>
					</div>	
				</div><!-- container -->
			</div>	
			
            
		<div th:replace="include/footer"/>
	</div><!--BODY-->
	
<div th:replace="include/jslib"/> 
   
</body>
</html>
