<div id="product-pop-up" th:id="'product-pop-up' + ${item.id}" style="display: none; width: 700px;">
            <div class="product-page product-pop-up">
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-3">
                  <div class="product-main-image" style="position: relative; overflow: hidden;">
                   
                   <img src="../../assets/frontend/pages/img/products/model7.jpg" alt="Cool green dress with red bell" class="img-responsive" th:src="@{/assets/frontend/pages/img/products/} + ${item.image}">
                   <img src="../../assets/frontend/pages/img/products/model7.jpg" class="zoomImg" style="position: absolute; top: 0px; left: 0px; opacity: 0; width: 600px; height: 800px; border: none; max-width: none;" th:src="@{/assets/frontend/pages/img/products/} + ${item.image}"></div>
                  
                  <div class="product-other-images" >
                    	<a href="#" th:each="imgItem : ${item.singleImages}"><img alt="Berry Lace Dress" src="../../assets/frontend/pages/img/products/model3.jpg" th:src="@{/assets/frontend/pages/img/products/} + ${imgItem}"></a>                   
                  </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-9">
                  <h2 th:text="${item.name}">Cool green dress with red bell</h2>
                  <div class="price-availability-block clearfix">
                    <div class="price">
                      <strong th:text="'$' + ${item.promotePrice}"><span>$</span>47.00</strong>
                      <em th:text="'$' + ${item.originPrice}">$<span>62.00</span></em>
                    </div>
                    <div class="availability" th:text="'库存:' + ${item.stock}">
                      Availability: <strong>In Stock</strong>
                    </div>
                  </div>
                  <div class="description" th:text="${item.title}">
                    <p>Lorem ipsum dolor ut sit ame dolore  adipiscing elit, sed nonumy nibh sed euismod laoreet dolore magna aliquarm erat volutpat 
Nostrud duis molestie at dolore.</p>
                  </div>
                  <div class="product-page-options">
                    <div class="pull-left">
                      <label class="control-label">Size:</label>
                      <select class="form-control input-sm">
                        <option>L</option>
                        <option>M</option>
                        <option>XL</option>
                      </select>
                    </div>
                    <div class="pull-left">
                      <label class="control-label">Color:</label>
                      <select class="form-control input-sm">
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Black</option>
                      </select>
                    </div>
                  </div>
                  <div class="product-page-cart">
                    <div class="product-quantity">
                        <div class="input-group bootstrap-touchspin input-group-sm"><span class="input-group-btn"><button class="btn quantity-down bootstrap-touchspin-down" type="button"><i class="fa fa-angle-down"></i></button></span><span class="input-group-addon bootstrap-touchspin-prefix" style="display: none;"></span><input id="product-quantity2" type="text" value="1" readonly="" class="form-control input-sm" style="display: block;"><span class="input-group-addon bootstrap-touchspin-postfix" style="display: none;"></span><span class="input-group-btn"><button class="btn quantity-up bootstrap-touchspin-up" type="button"><i class="fa fa-angle-up"></i></button></span></div>
                    </div>
                    <button class="btn btn-primary" type="submit">Add to cart</button>
                    <a href="shop-item.html" class="btn btn-default">More details</a>
                  </div>
                </div>

                <div class="sticker sticker-sale"></div>
              </div>
            </div>
    </div>
